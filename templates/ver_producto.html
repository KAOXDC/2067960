{% extends 'base.html' %}


{% block contenido %}
    <h1>Verdetalle del producto </h1>

    <p>{{ detalle.id }} </p>
    <p>{{ detalle.nombre }} </p>
    <p>{{ detalle.precio }} </p>
    <p>{{ detalle.marca }} </p>
    <p>
        {% for c in detalle.categorias.all %}
            {{ c }}
        {% endfor %}
    </p>

    <a href="{% url 'productos_view' %}">regresar a la lista de productos</a>
{% endblock contenido %}
